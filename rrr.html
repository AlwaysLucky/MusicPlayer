<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>理想</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/6.0.0/normalize.min.css">
    <style>
    	.swal-icon--custom img{
	        width: 25%;
	        border-radius: 50%;
	    }
    </style>
</head>

<body class="demo-1">
    <script src="js/sweetalert.min.js"></script>
    <script>
    swal({
                title: "瑞瑞同学",
                text: "路途遥远 我们在一起吧!",
                icon: "m1.jpg",
                buttons: ['残忍拒绝','没戏'],
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    swal("不存在的!", {
                        icon: "success",
                    });
                } else {
                    swal("那是不可能的!");
                }
            });
    </script>
</body>
