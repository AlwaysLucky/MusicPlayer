<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ani.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
          width: 300px; height: 200px;
          position: relative;
          overflow: hidden;
        }
        .wrap > ul {
          position: absolute;
          white-space: nowrap;
        }
        .wrap li {
          display: inline-block;
        }


    </style>
</head>

<body>
    <div class="container">
        <div id="wrap" class="wrap">
          <ul>
            <li><img src="img/zzz.jpg" alt=""></li>
            <li><img src="img/lmx.jpg"></li>
            <li><img src="img/zhen1.jpg"></li>
            <li><img src="img/zhen2.jpg"></li>
            <li><img src="img/zhen3.jpg"></li>
          </ul>
        </div>
    </div>
    <script src="js/iscroll.js"></script>
    <script>
        new IScroll('#wrap', {
          scrollbars: true,
          scrollX: true,
          scrollY: false
        });
    </script>

</body>

</html>
