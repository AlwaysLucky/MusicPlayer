<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>weather</title>
</head>
<body>
	



	<label for="">身份证</label>
	<input type="text">
	<button>确定</button>

	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		
		$(function(){

			$('button').click(function(){
				var idCard = $('input').val();

				if (idCard == '') {
					alert('身份证号码为空!');
					return;
				}


				var datas = {
					cardno: idCard,
					dtype: 'json',
					key: '344ec543e42b76bb5fb5cc95dfc642a2'
				}


				$.ajax({
					url: 'http://apis.juhe.cn/idcard/index',
					type: 'get',
					dataType: "jsonp",
					data:datas,

					beforeSend: function(){

					},

					success: function(data){
						console.log(data);
						document.write(JSON.stringify(data.result));
					},
					error: function(){
						console.log('error');
					}

				})




			})

		})

	</script>

</body>
</html>
