<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>testJSONP</title>
</head>
<body>

	<input type="text" placeholder="type your name" id="name"><label for="name">确定</label>

	<script src="js/zepto.min.js"></script>

	<script>
		$(function(){

			$('label').on('click', function(){
				if ($('#name').val() == '') return;
				$.ajax({
					url: 'http://diaosi19.com/test/jsonService.php',
					type: 'get',
					data: {
						result: $('#name').val()
					},
					dataType: 'jsonp',
					jsonp: 'callback',
					jsonpCallback: 'success_callback',
					success: function(res){
						console.log(res);
					},
					error: function(XMLHttpRequest, textStautus, errothrown){
						console.log(XMLHttpRequest.status);
	                    // console.log(XMLHttpReuqest.readyState);
	                    console.log(XMLHttpRequest.responseText);
	                    console.log(textStautus);
	                    console.log(errothrown);
					}
				})

			})

		})


	</script>

</body>
</html>
